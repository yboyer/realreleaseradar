name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, ':bookmark: v')"
    steps:
      - uses: actions/checkout@v3
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: yboyer/rrr
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: 🐳 Build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: 🎬 Deploy
        run: |
          curl -X POST --header "Content-Type: application/json" --header "Accept: application/json" --header "authorization: Bearer ${{ secrets.S_TOKEN }}" "${{ secrets.S_URL }}"
      - name: ⚙️ Generate release infos
        id: release
        run: |
          echo "release_tag=$(echo ${{ github.event.head_commit.message }} | grep -o 'v\(.*\)' | cut -f2 -d 'v')" >> $GITHUB_OUTPUT
          echo "release_name=$(echo ${{ github.event.head_commit.message }} | grep -o 'v\(.*\)')" >> $GITHUB_OUTPUT
      - name: 🔖 Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release.outputs.release_tag }}
          name: ${{ steps.release.outputs.release_name }}
